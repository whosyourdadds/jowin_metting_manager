<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" type="text/css" href="../../css/tautocomplete.css" />
        
    </head>
    <body><br /><br /><br /><br /><br />
        <div style="width: 100%; text-align:center;">
            <input type="text" id="Text2" style="width: 200px; font-size:1.2em;" /><br /><br />
            Text: <span id="ta-txt"></span><br />
            ID: <span id="ta-id"></span><br />
        </div>
        
        
        
        
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="../../scripts/aaa/tautocomplete.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var text2 = $("#Text2").tautocomplete({
            width: "500px",
            columns: ['姓&nbsp;名', '手&nbsp;机', '邮&nbsp;箱'],
            data: function () {
                try{
                    var data = [{ "id": 1, "country": "Afghanistan","code": "AFG", "capital": "Kabul" },
                    	{ "id": 2, "country": "Albania", "code": "ALB", "capital": "Tirane" },
                    	{ "id": 3,		"country": "Algeria", "code": "DZA", "capital": "Algiers" },
                    	{ "id": 4, "country": "Andorra", "code": "AND", "capital": "Andorra la Vella" },
                    	{ "id": 196, "country": "Zimbabwe", "code": "ZMB", "capital": "Harare" }];
                }catch(e){
                    alert(e)
                }
                var filterData = [];

                var searchData = eval("/" + text2.searchdata() + "/gi");
                
                $.each(data, function(i,v)
                {
                    if (v.country.search(new RegExp(searchData)) != -1) {
                        filterData.push(v);
                    }
                });
                return filterData;
            },
            onchange: function () {
                $("#ta-txt").html(text2.text());
                $("#ta-id").html(text2.id());
            }
        });
    });
</script>
    </body>
</html>
